<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PieRat Games</title>
  <link rel="stylesheet" href="styles/style.css" />

<!--   Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-hat-wizard"></i> PieRat Games</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- New Releases Carousel (Dynamic) -->
<section class="container my-5">
  <h2 class="text-center mb-4">New Arrivals</h2>
  <div id="newGamesCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-inner"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#newGamesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#newGamesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>


<!-- Hero Section -->
<header class="text-center py-5 hero">
  <h1 class="display-4">Treasure Your Next Game</h1>
  <p class="lead">Sail into the best deals with PieRat Games!</p>
</header>

<!-- Products -->
<section class="container my-5">
  <h2 class="text-center mb-4">Browse Great Deals</h2>
  <div class="row" id="product-list">

  </div>
</section>

<!-- Checkout Form -->
<section class="container my-5">
  <h2 class="text-center mb-4">Complete Your Purchase</h2>

  <!-- Cart Summary Section -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Your Loot</h5>
    </div>
    <ul class="list-group list-group-flush" id="cart-summary">
      <li class="list-group-item text-center">No items yet.</li>
    </ul>
  </div>

  <form id="checkout-form" method="POST" class="w-75 mx-auto">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="emailCheckout" class="form-label">Email Address</label>
      <input type="email" id="emailCheckout" name="emailCheckout" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Shipping Address</label>
      <input type="text" id="address" name="address" class="form-control" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" name="state" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" id="zip" name="zip" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="platform" class="form-label">Platform</label>
      <select id="platform" name="platform" class="form-select" required>
        <option value="">Select Your Platform</option>
        <option value="Steam">Steam</option>
        <option value="Epic Games">Epic Games</option>
        <option value="EA App">EA App</option>
        <option value="Xbox One">Xbox One</option>
        <option value="PlayStation 5">PlayStation 5</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" class="form-select" required>
        <option value="">Select a Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Gift Card">PieRat Gift Card</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Place Order</button>
  </form>
</section>



<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        üè¥‚Äç‚ò†Ô∏è Added to Your Loot!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Advertisement Download Free RAM -->
<div class="modal fade" id="adModal" tabindex="-1" aria-labelledby="adModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title" id="adModalLabel"></h5> <!-- Title will be filled dynamically -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p id="adMessage"></p>
        <img id="adImage" src="" alt="Ad" style="width: 200px; border-radius: 10px;">
        <p class="mt-3">
          <a id="adLink" href="#" target="_blank" class="btn btn-warning"></a> <!-- Button text and link -->
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No Thanks</button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
